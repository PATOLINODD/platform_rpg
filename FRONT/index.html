<!doctype html>
	<html  lang="pt-br">
		<head>
			<meta charset="utf-8">
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="index.css">
			<link rel="stylesheet" href="disableScroll.css">
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		</head>
		<body>
			<div class="backgroundgif"></div>
			<div class="characterImage"></div>
			<!-- GET IMAGE GIF TO PUT IN BACKGROUND -->
			<form method="post" class="form-desktop position-absolute top-50 start-50 translate-middle">
				<div class="mb-3" id="form-group">
					<label for="name" class="form-label">
						Personagem:
					</label>
					<input type="text" id="name" name="name" class="form-control bg-secondary-subtle" onchange="loadImageByName(this)">
					<label for="password" class="form-label">
						Senha:
					</label>
					<input type="password" id="password" name="password" class="form-control bg-secondary-subtle">
				</div>
				<div class="d-grid gap-2">
					<button type="button" class="btn btn-success" onclick="continueHistory()"> Continuar Historia </button>
					<button type="button" class="btn btn-warning" onclick="newCharacter()" style="color: white"> Criar Novo Personagem </button>
				</div>

			</form>

			<form method="post" class="form-mobile container" style="margin: 0; padding-top: 11.5rem">
				<div class="mb-3">
					<label for="name" class="form-label">
						Personagem:
					</label>
					<input type="text" id="name" name="name" class="form-control bg-secondary-subtle" onchange="loadImageByName(this)">
					<label for="password" class="form-label">
						Senha:
					</label>
					<input type="password" id="password" name="password" class="form-control bg-secondary-subtle">
				</div>
				<div class="d-grid gap-2">
					<button type="button" class="btn btn-success" onclick="continueHistory()"> Continuar Historia </button>
					<button type="button" class="btn btn-warning" onclick="newCharacter()" style="color: white"> Criar Novo Personagem </button>
				</div>

			</form>

			<script src="./src/utils/loadImage.js" type="text/javascript"></script>
			<script src="character.js" type="text/javascript"></script>
			<script src="./src/character/characterController.js"></script>
			<script src="index.js" type="text/javascript"></script>
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		</body>
	</html>
