      style="margin-top: 25rem;"
    >
      <div class="mb-3" id="form-group">
        <label for="name" class="form-label">
          Nome: <span class="text-danger"> * </span>
        </label>
        <input
          type="text"
          id="name"
          name="name"
          class="form-control bg-secondary-subtle"
          onchange="changeField(this)"
        />

          idade: <span class="text-danger"> * </span>
        </label>

        />

          <option value="Guerreiro">Guerreiro</option>

          onchange="changeField(this)"

        </label>
        <input
          type="number"
          id="armor"
          name="armor"
          class="form-control bg-secondary-subtle"
          onchange="changeField(this)"

        </label>
        <input
          type="number"
          id="magicResist"
          name="magicResist"
          class="form-control bg-secondary-subtle"
          onchange="changeField(this)"
        />

          Agilidade: <span class="text-danger"> * </span>
        </label>
        <input
          type="number"
          id="agility"
          name="agility"
          class="form-control bg-secondary-subtle"
          onchange="changeField(this)"

          Intuição: <span class="text-danger"> * </span>
        </label>
        <input
          type="number"
          id="intuition"
          name="intuition"
          class="form-control bg-secondary-subtle"
          onchange="changeField(this)"
        />
        <label for="fisicAtk" class="form-label">
          Ataque Fisico: <span class="text-danger"> * </span>
        </label>
        <input
          type="number"
          id="fisicAtk"
          name="fisicAtk"
          class="form-control bg-secondary-subtle"
          onchange="changeField(this)"

        <label for="perforation" class="form-label">
          Perfuração: <span class="text-danger"> * </span>
        </label>
        <input
          type="number"
          id="perforation"
          name="perforation"
          class="form-control bg-secondary-subtle"
          onchange="changeField(this)"
        />

        </label>
        <input
          type="number"
          id="criticChance"
          name="criticChance"
          class="form-control bg-secondary-subtle"
          onchange="changeField(this)"
        />
        <label for="manna" class="form-label">
          Mana: <span class="text-danger"> * </span>
        </label>
        <input
          type="number"
          id="manna"
          name="manna"
          class="form-control bg-secondary-subtle"
          onchange="changeField(this)"
        />
        <label for="magicAtk" class="form-label">
          Ataque Magico: <span class="text-danger"> * </span>
        </label>
        <input
          type="number"
          id="magicAtk"
          name="magicAtk"
          class="form-control bg-secondary-subtle"
          onchange="changeField(this)"
        />
        <label for="compression" class="form-label">
          Concentração: <span class="text-danger"> * </span>
        </label>
        <input
          type="number"
          id="compression"
          name="compression"
          class="form-control bg-secondary-subtle"
          onchange="changeField(this)"
        />
      </div>
      <div class="d-grid gap-2">
        <button type="button" id="saveCharacter" class="btn btn-success">
          Vamos Fazer Historia!
        </button>
        <button
          type="button"
          class="btn btn-warning"
          onclick="backToLogin()"
          style="color: white"
        >
          Eu tenho Uma Historia
        </button>
      </div>
    </form>
